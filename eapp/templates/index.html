<!DOCTYPE html>
<html lang="en">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<head>
    <meta charset="UTF-8">
    <title>e - Commerce Website</title>
</head>
<body>
<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="javascript:void(0)">e - Commerce Website</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mynavbar">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" href="javascript:void(0)">Trang chủ</a>
        </li>
        {% for c in categories %}
        <li class="nav-item">
          <a class="nav-link" href="/?category_id={{ c.id }}">{{ c.name }}</a>
        </li>
        {% endfor %}
      </ul>
      <form class="d-flex" method="get" action="/">
        <input class="form-control me-2" type="text" placeholder="Nhập tên sản phẩm..." name="kw">
        <button class="btn btn-primary" type="submit">Tìm</button>
      </form>
    </div>
  </div>
</nav>

<section class="container">
  {% if products %}
  <div class="row">
    {% for p in products %}
    <div class="col-md-3 col-6 p-2 ">
      <div class="card">
        <img class="card-img-top" src="{{ p.image }}" alt="{{ p.name }}">
        <div class="card-body">
          <h4 class="card-title">{{ p.name }}</h4>
          <p class="card-text">{{ p.price }}.</p>
          <a href="#" class="btn btn-primary">Xem chi tiết.</a>
          <button class="btn btn-danger">Mua ngay</button>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
  {% else %}
  <div class="alert alert-warning mt-2">Không có sản phẩm nào ở đây cả</div>
  {% endif %}

</section>

<!--</section>-->



<footer>
  <div class="mt-4 p-5 bg-primary text-white rounded">
    <h1>e - Commerce Website</h1>
    <p>&COPY; 2025</p>
  </div>
</footer>

</body>
</html>
