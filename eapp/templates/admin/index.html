{% extends 'admin/master.html' %}

{% block body %}

{% if current_user.is_authenticated %}
<h1>CHÀO MỪNG FEN ĐẾN VỚI TRANG QUẢN TRỊ</h1>
<h2>Nơi này là đặc quyền của admin</h2>
<h2>Nơi này là đặc quyền của admin</h2>
{% else %}
<h2  class="text-success">ĐĂNG NHẬP QUẢN TRỊ</h2>
<form action="/login" method="post">
  <div class="form-group">
    <label for="name">Tên đăng nhập:</label>
    <input type="text" class="form-control" placeholder="Tên đăng nhập" id="name" name="username">
  </div>
  <div class="form-group">
    <label for="pwd">Mật khẩu:</label>
    <input type="password" class="form-control" placeholder="Mật khẩu" id="pwd" name="password">
  </div>
  <div class="form-group form-check">
    <label class="form-check-label">
      <input class="form-check-input" type="checkbox"> Remember me
    </label>
  </div>
  <button type="submit" class="btn btn-primary">Đăng nhập</button>
</form>
{% endif %}

{% endblock %}
